run:
  tests: false
  timeout: 5m

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    - path: examples/
      linters:
        - errcheck
        - govet
        - ineffassign
        - staticcheck
        - unused
    - path: _test\.go
      linters:
        - typecheck
        - unused

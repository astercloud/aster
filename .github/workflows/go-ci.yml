name: Go CI

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - "docs/**"
      - "**.md"
      - ".github/workflows/deploy-docs.yml"
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - "docs/**"
      - "**.md"
      - ".github/workflows/deploy-docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.2

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        go-version: ["1.24"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build cmd/aster
        run: go build -v ./cmd/aster

      - name: Build cmd/aster-server
        run: go build -v ./cmd/aster-server

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 12
    env:
      GOMAXPROCS: 2
      GOMEMLIMIT: 512MiB
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Run tests
        timeout-minutes: 10
        run: go test -v -short -coverprofile=coverage.txt -covermode=atomic ./pkg/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.txt
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
